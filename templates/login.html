<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
       <link rel="icon" type="image/x-icon" href="/static/internet.png">
</head>

<body>
    <div class="container">
        <h1 class="title">Enter your Voucher Code</h1>
        <form id="loginForm">
            <label for="receipt_number">Enter Voucher Code:</label>
            <input type="text" id="receipt_number" name="receipt_number" placeholder="Voucher Code" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <p class="paragraph">Don't have a voucher? <a href="/buy" class="link">Buy one here</a></p>
    </div>


<script>
async function submitVoucherCode(event, receipt_number) {
        event.preventDefault();
        const voucherCode = document.getElementById(receipt_number).value.trim();

        if (!voucherCode) {
            alert("Please enter a voucher code.");
            return;
        }

        try {
            const response = await fetch("/mpesa/validate_voucher", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ receipt_number: voucherCode })
            });

            const result = await response.json();

            if (result.success) {
                alert("Login successful!");
                window.location.href = "/success";
            } else {
                alert("Error: " + (result.message || "Validation failed."));
            }
        } catch (error) {
            alert("An error occurred: " + error.message);
        }
    }

    document.getElementById("loginForm").addEventListener("submit", submitVoucherCode);
    </script>
</body>
