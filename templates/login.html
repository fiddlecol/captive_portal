<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
       <link rel="icon" type="image/x-icon" href="/static/internet.png">
</head>

<body>
    <div class="container">
        <h1 class="title">Enter your Voucher Code</h1>
        <form id="loginForm">
            <label for="receipt_number">Enter Voucher Code:</label>
            <input type="text" id="receipt_number" name="receipt_number" placeholder="Voucher Code" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <p id="voucherMessage" style="color: red;"></p>
        <p class="paragraph">Don't have a voucher? <a href="/buy" class="link">Buy one here</a></p>
    </div>


<script>
async function submitVoucherCode(event) {
        event.preventDefault();
        const voucherInput = document.getElementById("receipt_number");
        const voucherCode = voucherInput.value.trim();

        if (!voucherCode) {
            document.getElementById("voucherMessage").textContent = "Please enter a voucher code.";
            voucherInput.focus();
            return;
        }

        try {
            const response = await fetch("/mpesa/validate_voucher", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ receipt_number: voucherCode })
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }

            const result = await response.json();

            if (result.success) {
                document.getElementById("voucherMessage").textContent = "";
                window.location.href = "/success";
            } else {
                document.getElementById("voucherMessage").textContent =
                    result.message || "Voucher validation failed. Please try again.";
                voucherInput.focus();
            }
        } catch (error) {
            document.getElementById("voucherMessage").textContent =
                `An error occurred: ${error.message}`;
            voucherInput.focus();
        }
    }

    document.getElementById("loginForm").addEventListener("submit", (event) => submitVoucherCode(event));
    </script>
</body>
